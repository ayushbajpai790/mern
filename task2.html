<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #shape{
            height: 200px;
            width:200px;
            background-color: green;
            position: relative;
        }
        body{
            background-color: aliceblue;
        }
    </style>
</head>
<body>
    <h1 align="center">REACTION TESTER GAME</h1>
    <center><h3>Click on the box as fast you can</h3></center>
    <div id="shape">

    </div>
    <script>
        var start=new Date().getTime();
        function getRandomColor() {
  var letters = '0123456789ABCDEF';
  var color = '#';
  for (var i = 0; i < 6; i++) {
    color += letters[Math.floor(Math.random() * 16)];
  }
  return color;
}
function move(){
    var left;
    var top;
    var wh;
    top=Math.random()*300;
    left=Math.random()*300;
    wh=((Math.random()*400)+100);
    console.log(top);
    console.log(left);
    document.getElementById("shape").style.display="block";
    document.getElementById("shape").style.left=left+'px';
    document.getElementById("shape").style.top = top+'px';
   
   
    document.getElementById("shape").style.width=wh+'px';
    document.getElementById("shape").style.height=wh+'px';
    document.getElementById("shape").style.display="block";
    document.getElementById("shape").style.backgroundColor=getRandomColor();
   start=new Date().getTime(); 
       
}
move();

        document.getElementById("shape").onclick=function(){
           
            document.getElementById("shape").style.display="none";
            
           var end=new Date().getTime();
            console.log(start);
            console.log(end);
            var time=(end-start)/1000;
            alert("your score is "+time);
            move();
          
        }
    </script>
</body>
</html>
